<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'><title>SAO3060 | FISCAL</title>
    <style>
        body { background:#000; color:#fff; font-family:sans-serif; padding:20px; }
        .card { border:1px solid #333; padding:20px; margin-bottom:10px; }
        input { width:100%; accent-color:#fff; }
        .res { font-size:2rem; font-weight:bold; color:#0f0; }
    </style>
</head>
<body>
    <h1>FISCAL_HUB v7.3</h1>
    <div class='card'>
        <label>Salario Bruto: <span id='val'>30000</span>€</label>
        <input type='range' min='15000' max='100000' value='30000' id='bruto' oninput='calc()'>
    </div>
    <div class='grid'>
        <div class='card'>NETO: <span id='neto' class='res'>-</span></div>
        <div class='card'>DÍAS ESTADO: <span id='dias' class='res'>-</span></div>
    </div>
    <script>
        function calc() {
            let b = document.getElementById('bruto').value;
            document.getElementById('val').innerText = b;
            let irpf = b * 0.19; 
            let neto = b - irpf - (b * 0.06);
            document.getElementById('neto').innerText = Math.round(neto) + '€';
            document.getElementById('dias').innerText = Math.round((irpf/b)*365) + ' días';
        }
        window.onload = calc;
    </script>
</body>
</html>
